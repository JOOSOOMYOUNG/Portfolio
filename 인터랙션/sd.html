<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>프로젝트 버튼 + 모달</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f6f9;
    padding: 50px;
  }

  .button_box {
    display: flex;
    gap: 12px;
  }

  .btn {
    border: none;
    background: #85FF3A;
    border-radius: 8px;
    padding: 10px 18px;
    cursor: pointer;
    transition: background 0.25s;
  }

  .btn:hover {
    background: #6bd430;
  }

  .project_link {
    text-decoration: none;
    color: #fff;
    font-weight: 600;
  }

  /* 모달 */
  .modal_overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .modal_box {
    background: #fff;
    padding: 24px 32px;
    border-radius: 16px;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 10px 24px rgba(0,0,0,0.25);
    animation: fadeInUp 0.3s ease;
  }

  .modal_box h2 {
    margin: 0 0 12px;
    font-size: 18px;
    font-weight: 600;
    color: #222;
  }

  .modal_box p {
    font-size: 15px;
    color: #555;
    margin: 0 0 20px;
  }

  .modal_box button {
    padding: 8px 16px;
    font-size: 14px;
    font-weight: 600;
    color: #fff;
    background: #85FF3A;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.25s;
  }

  .modal_box button:hover {
    background: #6bd430;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="button_box">
    <a class="btn project_link site_link" href="#" data_has_site="false">
      <span lang="ko">사이트 이동</span>
    </a>
    <a class="btn project_link" href="example.pdf" target="_blank">
      <span lang="en">PDF</span>
    </a>
</div>

<!-- 모달 -->
<div class="modal_overlay" id="modal_overlay">
  <div class="modal_box">
    <h2>알림</h2>
    <p>사이트가 없는 프로젝트입니다. PDF를 확인해주세요.</p>
    <button onclick="close_modal()">확인</button>
  </div>
</div>

<script>
  // 요소 선택
  const siteLink = document.querySelector(".site_link");
  const modalOverlay = document.getElementById("modal_overlay");

  // 모달 열기 함수
  function open_modal() {
    modalOverlay.style.display = "flex";
  }

  // 모달 닫기 함수
  function close_modal() {
    modalOverlay.style.display = "none";
  }

  // 사이트 링크 클릭 이벤트
  siteLink.addEventListener("click", function(e) {
    const hasSite = this.getAttribute("data_has_site") === "true";
    
    if (!hasSite) {
      e.preventDefault(); // 링크 이동 막기
      open_modal();
    }
  });

  // 모달 외부 클릭 시 닫기
  modalOverlay.addEventListener("click", function(e) {
    if (e.target === modalOverlay) {
      close_modal();
    }
  });
</script>


</body>
</html>
